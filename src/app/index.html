<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div id="content">
    <div class="shadow rounded p-5">
      <form class="border-bottom pb-4 mb-4 px-5" onsubmit="handleAddTask(event)">
        <h1 class="text-center m-0">Task List</h1>

        <div class="mb-3">
          <label for="input-title" class="form-label">Title</label>
          <input type="text" class="form-control" id="input-title" required>
        </div>

        <div class="mb-3">
          <label for="input-description" class="form-label">Description</label>
          <input type="text" class="form-control" id="input-description">
        </div>

        <input type="submit" class="btn btn-dark w-100 mt-4 fw-bold text-uppercase" value="Create" />
      </form>

      <div>
        <h1 class="m-0 mb-3">Tasks</h1>
        
        <div class="progress">
          <div id="progress-bar" class="progress-bar"></div>
        </div>

        <div id="tasks"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
